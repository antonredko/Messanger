<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preload" href="css/style.css" as="style">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="messages_block">
                <div class="message_header">
                    <div class="messages_counts">
                        <button class="refresh_btn" id="refreshBtn" aria-label="Обновить список сообщений"></button>
                        <p class="messages_all">Сообщения - <span id="messagesAllCount"></span></p>
                        <p class="messages_unread">Непрочитанные - <span id="messagesUnreadCount"></span></p>
                    </div>
                    <form name="searchForm" class="search_form" id="searchForm">
                        <input type="search" name="search" placeholder="Поиск" class="search_field">
                        <button type="submit" class="search_btn">Найти</button>
                    </form>
                </div>
                <div class="messages_list" id="messagesList"></div>
            </div>
        </div>
    </div>
    
    <script src="js/data.js"></script>
    <script defer src="js/app.js"></script>
</body>
</html>
